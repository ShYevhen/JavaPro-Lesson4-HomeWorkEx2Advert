<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@import url("regstyle.css");
</style>
<script type="text/javascript">
	function robotForm(f) {
		if (f.confirm.checked)
			f.send.disabled = 0
		else
			f.send.disabled = 1
	}
	function checkPass(f) {
		if (f.password.value != f.passwordTwo.value) {
			alert('Passwords don\'t match!')
			return false;
		} else {
			f.passwordTwo.disabled = 1
			return true;
		}

	}
</script>
</head>
<body>
	<form method="post" action="registration" class="form">
		<p>
			<label for="login"><span class="formTextRed">*</span> Login</label> <input
				type="text" min="3" name="login" id="login" required="required"
				pattern="[A-Za-z0-9_-]{4,12}" />
		</p>
		<p>
			<label for="password"><span class="formTextRed">*</span>
				Password</label> <input type="password" min="5" name="password"
				id="password" required="required" pattern="[A-Za-z0-9_-]{4,20}" />
		</p>
		<p>
			<label for="password"><span class="formTextRed">*</span>
				Repeat</label> <input type="password" min="5" name="passwordTwo"
				id="passwordTwo" required="required" pattern="[A-Za-z0-9_-]{4,20}" />
		</p>
		<p>
			<input type="checkbox" name="confirm" id="confirm"
				onclick="robotForm(this.form)" /> <label for="confirm"
				class="confirm"><span class="formTextRed">*</span> I'm not a
				robot</label>
		</p>
		<p class="submit">
			<input type="submit" value="Registration" name="send"
				disabled="disabled" onclick="return checkPass(this.form)" />
		</p>
	</form>
</body>
</html>
